<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="runaway">
        </div>
        <img src="airplane.jpg" class="airplane" height="30%" width="20%"/>
        <img src="a3.jpg" class="airplane2" height="30%" width="20%"/>
        <img src="a2.png" class="airplane3" height="30%" width="20%"/>
        
        
    </div>
    
    
    <style>
    *{
    padding: 0%;
    margin: 0%;
    }
    .airplane{
        width: 500px;
        position: absolute;
        bottom: 150px;
        right: -200px;
        animation: plane 4s linear infinite;
        animation-delay: 1s;
        transform-origin: 100% 50%;
    }
    .airplane2{
        width: 500px;
        position: absolute;
        bottom: 150px;
        right: -200px;
        animation: plane2 4s linear infinite;
        animation-delay: 2s;
        transform-origin: 100% 50%;
    }
    .airplane3{
        width: 500px;
        position: absolute;
        bottom: 150px;
        right: -200px;
        animation: plane3 4s linear infinite;
        animation-delay: 3s;
        transform-origin: 100% 50%;
    }
    
    
    
    container{
        height: 900px;
        width: 2050px;
        background-image: url('background.jpg');
        background-position: center;
        background-size: cover;
        position: relative;
        overflow: hidden;
    }
    .runaway{
        height: 200px;
        width: 10000px;
        background-image: url('road.jpg');
        position: absolute;
        left: 0;
        bottom: 0;
    }

    @keyframes plane{
        0%{
            transform: translateX(-30px) 
         }
        25%{
            transform: translateX(-0px) translateY(-0px) rotate(0deg);
        }
        50%{
            transform: translateX(-50%) translateY(-0px) rotate(0deg);
        }
        75%{
            transform: translateX(-1060px) translateY(-90px) translateZ(-0px) rotate(0deg);
        }
        100%{
            right:0%;
            transform: translateX(-2500px) translateY(-450px) translateZ(-35px) rotate(25deg);
        }
    }

    @keyframes plane2{
        0%{
            transform: translateX(-30px) 
         }
        25%{
            transform: translateX(-0px) translateY(-0px) rotate(0deg);
        }
        50%{
            transform: translateX(-50%) translateY(-0px) rotate(0deg);
        }
        75%{
            transform: translateX(-1060px) translateY(-90px) translateZ(-0px) rotate(0deg);
        }
        100%{
            right:0%;
            transform: translateX(-2500px) translateY(-450px) translateZ(-35px) rotate(25deg);
        }
    }

    @keyframes plane3{
        0%{
            transform: translateX(-30px) 
         }
        25%{
            transform: translateX(-0px) translateY(-0px) rotate(0deg);
        }
        50%{
            transform: translateX(-50%) translateY(-0px) rotate(0deg);
        }
        75%{
            transform: translateX(-1060px) translateY(-90px) translateZ(-0px) rotate(0deg);
        }
        100%{
            right:0%;
            transform: translateX(-2500px) translateY(-450px) translateZ(-35px) rotate(25deg);
        }
    }
